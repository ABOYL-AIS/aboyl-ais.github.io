<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>正在准备下一份问卷...</title>
  <style>
    body {
      background: #0f172a; color: #e2e8f0;
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; font-family: system-ui;
    }
    .card {
      background:#111827; border:1px solid #1f2937; border-radius:16px;
      padding:24px; max-width:480px; text-align:center;
    }
    a {
      display:inline-block; margin-top:16px;
      padding:8px 14px; background:#0ea5e9; border-radius:8px;
      color:#fff; text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="msg">感谢完成问卷！正在准备下一份...</h2>
    <a id="link" href="#">如果未自动跳转，请点此进入</a>
  </div>

  <script>
    const urls = [
      "https://www.wjx.cn/vm/OIINUdi.aspx",
      "https://www.wjx.cn/vm/wFuyCIf.aspx",
      "https://www.wjx.cn/vm/eoE3bHt.aspx",
      "https://www.wjx.cn/vm/ty4UqKF.aspx",
      "https://www.wjx.cn/vm/hTmouAO.aspx",
      "https://www.wjx.cn/vm/Y8GWIpm.aspx",
      "https://www.wjx.cn/vm/tCs4UvJ.aspx",
      "https://www.wjx.cn/vm/rgLpid4.aspx",
      "https://www.wjx.cn/vm/PpHqbVx.aspx",
      "https://www.wjx.cn/vm/YDpmxyN.aspx",
      "https://www.wjx.cn/vm/PKWqvJk.aspx",
      "https://www.wjx.cn/vm/QJeHCnD.aspx",
      "https://www.wjx.cn/vm/ts41axa.aspx",
      "https://www.wjx.cn/vm/Ow7KIIi.aspx",
      "https://www.wjx.cn/vm/Ol8i7Kb.aspx",
      "https://www.wjx.cn/vm/QJhFCna.aspx",
      "https://www.wjx.cn/vm/QE0CnaM.aspx",
      "https://www.wjx.cn/vm/OwuVJi7.aspx",
      "https://www.wjx.cn/vm/eI6HtXI.aspx"
    ];

    const done = parseInt(localStorage.getItem('survey_done_count') || '0');
    const selected = JSON.parse(localStorage.getItem('selected_indices') || '[]');

    function nextStep() {
      // 已经做完两份 → 去感谢页
      if (done >= 2) {
        location.replace('thanks.html');
        return;
      }

      // 没有记录 → 返回首页重抽
      if (!selected.length) {
        location.replace('index.html');
        return;
      }

      // +1 后去下一份
      const nextCount = done + 1;
      localStorage.setItem('survey_done_count', String(nextCount));

      const idx = selected[nextCount - 1];
      const target = urls[idx];
      document.getElementById('link').href = target;
      setTimeout(() => {
        location.assign(target);
      }, 500);
    }

    nextStep();
  </script>
</body>
</html>
