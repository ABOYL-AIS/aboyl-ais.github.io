<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>问卷跳转中...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: "Microsoft YaHei", sans-serif;

</head>

      "https://www.wjx.cn/vm/YDpmxyN.aspx",

      window.location.href = randomUrl;

</html>
